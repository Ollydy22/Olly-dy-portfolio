<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { font-size: 24px; color: #007BFF; margin-bottom: 20px; }
        .content { margin-bottom: 20px; }
        .content p { margin: 0 0 10px; }
        .label { font-weight: bold; }
        .message-box { background-color: #f9f9f9; border: 1px solid #eee; padding: 15px; border-radius: 4px; }
        .footer { font-size: 12px; color: #777; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">New Website Contact</h1>
        <div class="content">
            <p>You have received a new message from your portfolio website.</p>
            <p><span class="label">From:</span> {{ name }}</p>
            <p><span class="label">Email:</span> <a href="mailto:{{ email }}">{{ email }}</a></p>
            <hr>
            <p><span class="label">Message:</span></p>
            <div class="message-box">
                <p>{{ message|linebreaksbr }}</p>
            </div>
        </div>
        <div class="footer">
            <p>This email was sent from the contact form on your Django portfolio website.</p>
        </div>
    </div>
</body>
</html>
